<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARUTU</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <main>
        <div class="big-wrapper dark">
            <header>
                 <!-- Nav Bar Container For both the links and the logo -->
                <div class="container">

                     <!-- Our Logo -->
                    <div class="logo">
                        <img src="CSS/img/Full Colour Icon 2.svg" alt="Logo">
                        <h1>ARUTU</h1>
                    </div>

                     <!-- Our Menu with Links -->
                    <div class="menu">
                        <ul>
                            <li><a href="#">HOME</a></li>
                            <li><a href="#">ABOUT US</a></li>
                            <li><a href="#">PROJECTS</a></li>
                            <li><a href="#" class="contact">CONTACT</a></li>
                        </ul>
                    </div>

                    <div class="overlay"></div>

                    <div class="hamburger-menu">
                        <div class="bar"></div>
                    </div>
                </div>
            </header>

            <div class="showcase-area">

                <div class="container">
                    <div class="left">
                        <div class="big-title">
                            <h1>IMPROVING THE AFRICAN</h1>
                            <h1>GAMING <span>EXPERIENCE</span></h1>
                        </div>
                        <div class="cta">
                            <a href="#" class="btn">How?</a>
                        </div>
                    </div>
                    <div class="right">
                        <img src="CSS/img/Open Peeps Bust.svg" alt="Cartoon" class="person">
                    </div>
                </div>

            </div>

            <div class="bottom-area">
                <div class="container">
                    <button class="toggle-btn">
                        <i class="far fa-moon"></i>
                        <i class="far fa-sun"></i>
                    </button>
                </div>
            </div>

        </div>
    </main>



    <!-- JavaScript Files -->

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="JS/app.js"></script>
</body>
</html>
